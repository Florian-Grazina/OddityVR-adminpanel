<section>
  <div class="container-fluid">

    <div class="row d-flex justify-content-center">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">New article creation</h6>
            <form (ngSubmit)="creatArticle()" [formGroup]="creationFormBlog" class="forms-sample">

              <div class="row mb-3">
                <label for="title" class="col-sm-3 col-form-label">Title</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" formControlName="Title" placeholder="Title">
                </div>
              </div>

              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <select class="form-select" id="author" formControlName="Author">
                  <option *ngFor="let item of listOfAuthors" value="{{item.ID}}" >{{item.Name}} {{item.FirstName}}
                  </option>

                </select>
              </div>

              <div class="row">
                <div class="col-md-12 grid-margin">
                  <div class="card">
                    <div class="card-body">
                      <h6 class="card-title">Example</h6>

                      <quill-editor formControlName="Content" placeholder="Enter Text" [modules]="quillConfig"
                        (onSelectionChanged)="onSelectionChanged($event)" (onContentChanged)="onContentChanged($event)">
                      </quill-editor>

                    </div>
                  </div>
                </div> <!-- col -->
              </div>

              <button type="submit" class="btn btn-primary me-2">Submit</button>
              <button class="btn btn-secondary">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Basic Table</h6>

            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Name Author</th>
                    <th>Firstname Author</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Content</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listOfArticles let index = index">
                    <td>{{index+1}}</td>
                    <td>{{item.ID}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.FirstName}}</td>
                    <td>{{item.Title}}</td>
                    <td>{{item.Date}}</td>
                    <td>{{item.Content}}</td>
                    <td><a type="button" (click)="openXlModal(xlModal); initUpdateForm(item)" class="btn btn-outline-warning me-2">Modify</a>
                    </td>
                    <td><a type="button" (click)="deleteArticle(item)" class="btn btn-outline-danger me-2">Delete</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #xlModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Update article</h5>
    <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="updateArticle(); modal.close('by: close button')" [formGroup]="updateFormBlog" class="forms-sample">

      <div class="row mb-3">
        <label for="title" class="col-sm-3 col-form-label">Title</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name" formControlName="Title" placeholder="Title" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <select class="form-select" id="author" formControlName="Author">
          <option *ngFor="let item of listOfAuthors" value="{{item.ID}}">{{item.Name}} {{item.FirstName}}
          </option>

        </select>
      </div>

      <div class="row">
        <div class="col-md-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">Example</h6>

              <quill-editor formControlName="Content" placeholder="Enter Text" [modules]="quillConfig"
                (onSelectionChanged)="onSelectionChanged($event)" (onContentChanged)="onContentChanged($event)">
              </quill-editor>

            </div>
          </div>
        </div> <!-- col -->
      </div>

      <button type="submit" class="btn btn-primary me-2">Submit</button>
      <button class="btn btn-secondary" (click)="modal.close('by: close button')">Cancel</button>
    </form>
  </div>

    <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Close</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('by: save button')">Save changes</button>
  </div> -->
</ng-template>
