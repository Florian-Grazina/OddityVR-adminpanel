<br><br><br>

<div class="mb-4">
  <h2>TESTS</h2>
</div>

<!-- -------------------------------------------------------------
List Users
------------------------------------------------------------- -->

<section>
  <div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <h6 class="card-title col">List of Users</h6>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>ID</th>
                  <th>Email</th>
                  <th>Company</th>
                  <th>Department</th>
                  <th>Role</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of listOfUsers let index = index">
                  <td>{{index + 1}}</td>
                  <td>{{user.id}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.company}}</td>
                  <td>{{user.department}}</td>
                  <td>{{user.role}}</td>
                  <td><a type="button" routerLink="/tests/test-details/{{user.id}}" class="btn btn-outline-success">Tests Details</a></td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- -------------------------------------------------------------
Loader
------------------------------------------------------------- -->

<section>
  <div *ngIf="isLoading" class="row d-flex justify-content-center">
    <div  class="card col-sm-6">
      <div class="stretch-card">
          <div class="card-body d-flex">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>
      </div>
    </div>
  </div>

  <div *ngIf="retryFetch" class="row d-flex justify-content-center">
    <div  class="card col-sm-6">
      <div class="stretch-card">
          <div class="card-body d-flex">
          <a type="button" (click)="getTests()" class="btn btn-outline-info">Retry</a>
        </div>
      </div>
    </div>
  </div>
</section>
